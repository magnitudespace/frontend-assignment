  <body>
    <section class="c-section c-section--color l-section">
      <div class="l-section__content">

        <header class="c-header">
          <div class="l-header">
          <h2 class="l-header__heading t2">Got a question? Ask away.</h2>
          <p class="l-header__caption s1 s1--spaced">WE'RE ALWAYS READY TO HELP</p>
        </div>
        </header>
        <p class="u-center">
          Send us a message and weâ€™ll get back to you within 24 hours. If not
          sooner.</p>
          <div class="l-wrapper">
        <form class="c-form" name="contact-form">
          <div class="l-form">
            <div class="l-form__inputs">
              <div class="l-form-inner">
                <div class="l-form-inner__input1">
                  <label for="first-name" class="h-offscreen">First name</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="First name *"
                    size="30"
                    maxlength="100"
                    required
                  />
                </div>
                <div class="l-form-inner__input2">
                  <!-- W3 Accessibility standard requires hidden labels 
                    when placeholders are used to describe input fields -->
                  <label for="last-name" class="h-offscreen">Last name</label>
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Last name *"
                    size="30"
                    maxlength="100"
                    required
                  />
                </div>

                <div class="l-form-inner__input3">
                  <label for="email" class="h-offscreen"
                    >Your email address</label
                  >

                  <input
                    placeholder="Your email address *"
                    type="email"
                    name="email"
                    id="email"
                    size="30"
                    maxlength="200"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="l-form__textarea">
              <label for="message" class="h-offscreen"
                >What do you want to know?</label
              >
              <!-- Note: I would consult on the maximum length of the message with the team -->
              <textarea
                class="o-textarea"
                placeholder="What do you want to know? *"
                name="message"
                id="message"
                rows="5"
                cols="40"
                minlength="2"
                maxlength="3000"
                required
              ></textarea>
            </div>
            <div class="l-form__btn">
              <button type="submit" class="o-btn o-btn--wide s1">
                SEND YOUR QUESTION
              </button>
            </div>
          </div>
        </form>
      </div>
      </div>
    </section>
