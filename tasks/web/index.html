<body>
  <div class="blue-container">
    <div class="centered-content">
      <h2>We're always ready to help</h2>
      <H1>Got a question? Ask away.</H1>
      <p>Send us a message and we'll get back to you within 24 hours. If not sooner.</p>
    </div>
    <form class="centered-form" action="#">
      <div class="right-form">
        <textarea maxlength="480" required type="text" class="form-bar form-bar-large" placeholder="What do you want to know? *"></textarea>
      </div>
      <div class="left-form">
        <div class="left-form-top">
          <textarea type="text" required class="form-bar form-bar-small" placeholder="First name *"></textarea>
          <textarea type="text" required class="form-bar form-bar-small" placeholder="Last name *"></textarea>
        </div>
        <textarea type="text" required class="form-bar form-bar-md" placeholder="Your email address *"></textarea>
        <textarea type="submit" readonly class="form-bar form-bar-button" placeholder="SEND YOUR QUESTION">Send your question</textarea>
      </div>
    </form>
  </div>
